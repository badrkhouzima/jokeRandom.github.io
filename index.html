<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="./images/logo.png" class="navbar-brand logo-brand" alt="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="hero">Get your joke here</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobreMi">Suggest a joke</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="searchForm" onsubmit="validate_search()">
                    <input class="form-control mr-sm-2" id="searchId" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <div class="invalid-feedback" id="errorEmail1"></div>
                </form>
            </div>
        </div>

    <section class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card shadow-sm mt-5">
                    <div class="card-body text-center">
                        <h1>Dad Jokes</h1>
                        <div class="container ">
                            <p id="joke"></p>
                        </div>
                        <button class="btn-primary btn">Get Joke</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="container">
        <div class="wrap">

            <div class="rating">
                <span class="rating__result"></span>
                <i class="rating__star far fa-star"></i>
                <i class="rating__star far fa-star"></i>
                <i class="rating__star far fa-star"></i>
            </div>
            <button class="btn-primary btn2" onclick="getJokeReport(jokeReport)">Evaluate the joke</button>
        </div>
    </section>
