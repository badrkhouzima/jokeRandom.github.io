<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2weather.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--I added ;900 to the bellowe code check if it's gonna break-->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- you havefontawseome above delete the one below -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="./images/logo.png" class="navbar-brand logo-brand" alt="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="hero">Get your joke here</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobreMi">Suggest a joke</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="searchForm" onsubmit="validate_search()">
                    <input class="form-control mr-sm-2" id="searchId" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    <div class="invalid-feedback" id="errorEmail1"></div>
                </form>
            </div>
        </div>
    </nav>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-8 grid-margin stretch-card">
                    <!--weather card-->
                    <div class="card card-weather">
                        <div class="card-body">
                            <div class="weather-date-location">
                                <h3 id="day"></h3>
                                <p class="text-gray"> <span id="weather-date" class="weather-date"></span> <span id="weather-location" class="weather-location name"></span> <span class="country" style="color:black"></span> </p>
                                <h5 class="tempBarcelona"></h5>
                                <div class="input">
                                    <input type="text" class="inputValue" placeholder="Pick up a city to check its temp...">
                                    <input type="submit" value="Submit" class="button">
                                </div>
                            </div>
                            <div class="weather-data d-flex">
                                <div class="mr-auto">
                                    <h4 class="display-3 temp"></h4>
                                    <h5 class="name1"></h5>
                                    <h5 class="desc"></h5>
                                </div>
                                <!--weather card ends-->
                            </div>
                        </div>
                    </div>
                </div>
                <section class="container1">
                    <div class="card text-center">
                        <div class="card-header">
                            Have fun After you click
                        </div>
                        <div class="card-body back_image" id="back_image">

                            <h1 class="card-title">Dad Joke</h1>
                            <p class="card-text" id="joke"></p>
                            <button class="btn-success btn" onclick="divImage()">Get Your Joke</button>
                        </div>
                        <div class="card-footer text-muted">
                            You'll be abale to rate the joke below. Your rayting is important to us to improve our jokes data base.
                        </div>
                    </div>
                </section>
                <section class="container ">
                    <div class="wrap ">
                        <div class="rating">
                            <span class="rating__result "></span>
                            <i class="rating__star far fa-star "></i>
                            <i class="rating__star far fa-star "></i>
                            <i class="rating__star far fa-star "></i>
                        </div>
                        <button class="btn-success btn2 btn-lg" onclick="getJokeReport(jokeReport) ">Evaluate the joke</button>
                    </div>
                </section>
                <script src=" ./appback.js "></script>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js " integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF " crossorigin="anonymous "></script>
</body>

</html>
